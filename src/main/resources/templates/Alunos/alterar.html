<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>+ Alterar Alunos</title>
<meta name="author" content="Carlos H Santos">
<!-- Font Awesome (para ícones) -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Custom CSS -->
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>

	<div class="container" style="margin-top: 30px">

		<h4>+ Alterar Alunos</h4>
		<hr>
		<br>
		
		
		<form th:action="@{/alterar}" method="post" th:object="${aluno}" autocomplete="off">
		<input type="hidden"  th:field="*{id}">
		
		<!-- Nome do Aluno -->
			<div class="row">
				<div class="col-md-6 form-group offset-md-3">
					<label>Nome do Aluno:</label> 
					<input class="form-control" placeholder="Ex: Catiele Silva" th:field=*{nome}>
				</div>
			</div>

			<!-- Curso -->

			<div class="row">
				<div class="col-md-6 form-group offset-md-3">
					<label>Selecione o Curso:</label> 
					<select class="form-control" th:field="*{curso}">
						<option
							th:each="curso : ${T(br.com.academy.Enums.Curso).values()}"
							th:value="${curso}" th:text="${curso}"></option>
					</select>
				</div>
			</div>
			
					
			<!-- Matricula -->
			<div class="row">
				<div class="col-md-6 form-group offset-md-3">
					<label>Gerar Matricula: </label>
					 <input readonly="readonly" class="form-control"
						id="matricula" th:field="*{matricula}">

					<!-- Botão centralizado e com tamanhos adequados -->
					<button type="button" onclick="GerarMatricula();"
						class="btn btn-dark"
						style="margin-top: 10px; width: 100px; height: 40px; display: flex; justify-content: center; align-items: center;">
						Gerar</button>
				</div>
			</div>

			<!-- Status -->

			<div class="row">
				<div class="col-md-6 form-group offset-md-3">
					<label>Selecione o Status: </label> 
					<select class="form-control" th:field="*{status}">
						<option
							th:each="status : ${T(br.com.academy.Enums.Status).values()}"
							th:value="${status}" th:text="${status}"></option>
					</select>
				</div>
			</div>
			
			<!-- Turno -->

			<div class="row">
				<div class="col-md-6 form-group offset-md-3">
					<label>Turno :</label> 
					<input class="form-control" placeholder="Ex: Manha" th:field=*{turno}>
				</div>
			</div>
			
			
			<div class="row">
				<button type="submit" class="bnt btn-success offset-md-5" 
				style="margin-top: 10px; width: 100px; height: 40px; display: flex; justify-content: center; align-items: center;">
				SALVAR</button>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<a class="btn btn-secondary" style="margin-top: 10px; width: 100px; height: 40px; display: flex; justify-content: center; align-items: center;">
				VOLTAR</a>
			
			</div>


		</form>

	</div>
	
	<script src="js/main.js"></script>
		<!-- Bootstrap JS Bundle -->
	<script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
