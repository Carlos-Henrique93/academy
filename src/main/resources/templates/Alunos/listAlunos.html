<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Projeto Academy</title>
<meta name="author" content="Carlos H Santos">
 <!-- Font Awesome (para ícones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Custom CSS -->
<link rel="stylesheet" href="css/style.css">
</head>
<body>
		<div th:replace="fragmentos/fragmentos :: cabecalho"></div>
		
		<div class="container" style="margin-top: 50px">
		
	<h3>Lista de Alunos Adicionados</h3>
        <hr>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Curso</th>
                    <th scope="col">Matricula</th>
                    <th scope="col">Status</th>
                    <th scope="col">Turno</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="aluno : ${alunosList}">
                    <td th:text="${aluno.nome}"></td>
                    <td th:text="${aluno.curso}"></td>
                    <td th:text="${aluno.matricula}"></td>
                    <td th:text="${aluno.status}"></td>
                    <td th:text="${aluno.turno}"></td>
			
			</tr>
		
		
		</tbody>
		
		
		</table>
		
		</div>



<!-- Bootstrap JS Bundle -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

	
</body>
</html>
