<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Projeto Academy</title>
<meta name="author" content="Carlos H Santos">
<!-- Font Awesome (para ícones) -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Custom CSS -->
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>

	<div class="container" style="margin-top: 50px">

		<h3>Lista de Alunos Pendentes</h3>
		<hr>
		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th scope="col">Nome</th>
					<th scope="col">Curso</th>
					<th scope="col">Matricula</th>
					<th scope="col">Status</th>
					<th scope="col">Turno</th>
					<th scope="col">Alterar/Excluir</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="aluno : ${alunosPendente}">
					<td th:text="${aluno.nome}"></td>
					<td th:text="${aluno.curso}"></td>
					<td th:text="${aluno.matricula}"></td>
					<td th:text="${aluno.status}"></td>
					<td th:text="${aluno.turno}"></td>


					<td>
						<div style="display: flex; gap: 10px;">
						
							<a class="btn btn-primary"
								style="width: 120px; height: 30px; display: flex; justify-content: center; align-items: center; line-height: 1;"
								th:href="@{alterar/{id}(id=${aluno.id})}"> <i
								class="fas fa-edit" style="margin-right: 5px;"></i> Editar
							</a>
							
							 <a class="btn btn-danger"
								style="width: 120px; height: 30px; display: flex; justify-content: center; align-items: center; line-height: 1;"
								th:href="@{excluir/{id}(id=${aluno.id})}"> <i
								class="fas fa-times" style="margin-right: 5px;"></i> Excluir
							</a>
						</div>
					</td>



				</tr>


			</tbody>
						

		</table>

	</div>


	<!-- Bootstrap JS Bundle -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
