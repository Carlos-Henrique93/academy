<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Projeto Academy</title>
<meta name="author" content="Carlos H Santos">
<!-- Font Awesome (para ícones) -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Custom CSS -->
<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>

	<section class="neo-section"
		style="background-image: url('img/fundo.png');">

		<div class="sombra"></div>

		<div class="center neo-container">
			<h1 class="texto-centro">SISTEMA DE GERENCIAMENTO DE ALUNOS</h1>

			<div class="botoes">

				<div class="wm">
					<h5 style="text-align: rigth;" class="btn ">CADASTRAR ALUNO</h5>
				</div>

				<div class="wm">
					<h5 class="btn justify-content-center">ENCONTRAR ALUNO</h5>
				</div>


				<div class="Clear"></div>
			</div>
		</div>
	</section>

	<!-- Inicio do Modal -->

	<div class="modal fade" id="modalPesquisa">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Encontre um aluno</h5>
					<button type="button" class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
				</div>
				<form method="post" action="/pesquisa-aluno" th:object="${aluno}">
					<div class="modal-body">
						<input type="text" placeholder="Digite o nome do Aluno!"
							th:field="*{nome}" class="form-control">
					</div>
					<div class="modal-footer">

						<button class="btn btn-danger" data-dismiss="modal"
							style="display: flex; justify-content: center; width: 100px; height: 30px; align-items: center;">Fechar</button>

						<button type="submit" class="btn btn-success"
							style="display: flex; justify-content: center; width: 100px; height: 30px; align-items: center;">Pesquisar</button>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div th:replace="fragmentos/fragmentos :: rodape"></div>

	<!-- Bootstrap JS Bundle -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



</body>
</html>
