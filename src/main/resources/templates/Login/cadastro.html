<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Projeto Academy - Login</title>
<meta name="author" content="Carlos H Santos">
 <!-- Font Awesome (para ícones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Custom CSS -->
<link rel="stylesheet" href="css/login.css">
</head>
<body>

	<div class="Login-Form">
    <div class="container">
        <div class="main-div">
            <div class="texto-header"></div>
            <h2>Cadastro de Usuario</h2>
            <p>Crie seu usuário no sistema.</p>
        

        <form method="post" th:object="${usuario}" action="savarUsuario" autocomplete="off">
        
        	 <div class="form-group">
                <input type="text" class="form-control" name="email" th:field="*{email}" placeholder="Digite seu email" required>
            </div>
            
            <div class="form-group">
                <input type="text" class="form-control" name="username" th:field="*{user}" placeholder="Username" required>
            </div>

            <div class="form-group" style="margin-bottom: 20px;">
                <input type="password" class="form-control" name="password" th:field="*{senha}" placeholder="Insira sua senha" required>
            </div>

            <button type="submit" class="btn btn-primary" style="margin-right: 10px;">Cadastar</button>
            <button type="button" class="btn btn-info" onclick="window.history.back()">Voltar</button>
        </form>
        </div>
    </div>
</div>





</body>
</html>
